<div class="vertical-center" >
    <div class="container" >
        <div class="row">
            <div class="col"></div>
            <div class="col">
              <form [formGroup]="logsForm" (ngSubmit)="getLogs()"> 
                <div class="form-group">
                  <label for="namespace">Namespace</label>
                  <select #namespaceselected id="namespace" (change)="getPods(namespaceselected.value)" class="form-control" formControlName="namespace">
                    <option [defaultSelected]=true  disabled >Select Namespace</option>
                    <option *ngFor="let item of namespace" value="{{item}}">{{item}}</option>
                  </select>
                  <small *ngIf="errNamespace" class="text-danger">Unable To Fetch Namespaces</small>
                </div>
                <div class="form-group">
                  <label for="podname">Pod Name</label>
                  <select id="podname" class="form-control" formControlName="podname">
                    <option selected disabled>Select Pod Name</option>
                    <option *ngFor="let item of podname" value="{{item}}">{{item}}</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="loglevel">Log Level</label>
                  <select id="loglevel" class="form-control" formControlName="loglevel">
                    <option selected value="INFO">INFO</option>
                    <option value="WARN" >WARN</option>
                    <option value="ERROR">ERROR</option>
                    <option value="DEBUG">DEBUG</option>
                  </select>
                </div>
                <button style="margin-top: 50px;" type="submit" class="btn btn-block btn-primary" [disabled]="logsForm?.invalid || logButtonDownloading">{{logButtonMsg}}</button>
                <small *ngIf="errMessage" class="text-danger">Logs Fetching Failed!</small>
            </form>  
            </div>  
            <div class="col"></div>  
        </div>
    </div>
</div>
