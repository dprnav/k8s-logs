<div class="vertical-center" >
    <div class="container" >
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <form [formGroup]="loginForm" (ngSubmit)="login()"> 
                    <div class="form-group">
                      <label for="hostname">Hostname</label>
                      <input type="text" class="form-control" id="hostname"  placeholder="Enter hostname" formControlName="hostname">
                      <small *ngIf="loginForm?.controls?.hostname?.touched && loginForm?.controls?.hostname?.invalid" class="text-danger">Field is required</small>
                    </div>
                    <div class="form-group">
                      <label for="username">User Name</label>
                      <input type="text" class="form-control" id="username"  placeholder="Enter username" formControlName="username">
                      <small *ngIf="loginForm?.controls?.username?.touched && loginForm?.controls?.username?.invalid" class="text-danger">Field is required</small>
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
                      <small *ngIf="loginForm?.controls?.password?.touched && loginForm?.controls?.password?.invalid" class="text-danger">Field is required</small>
                    </div>
                    <button type="submit" class="btn btn-block btn-primary" [disabled]="loginForm?.invalid">Login</button>
                    <small *ngIf="errMessage" class="text-danger">errMessageStr</small>
                </form>  
            </div>  
            <div class="col"></div>  
        </div>
    </div>
</div>
